<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSB6TJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    // lấy các phần tử cần thiết
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("confirm-password");
const signupBtn = document.getElementById("signup-btn");

// thêm sự kiện click vào nút đăng kí
signupBtn.addEventListener("click", () => {
  const password = passwordInput.value;
  const confirmPassword = confirmPasswordInput.value;

  // kiểm tra mật khẩu có giống nhau không
  if (password !== confirmPassword) {
    alert("Mật khẩu xác nhận không đúng");
    return;
  }

  // lưu thông tin người dùng
  const fullname = document.getElementById("fullname").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const dob = document.getElementById("dob").value;
  const country = document.getElementById("country").value;
  const city = document.getElementById("city").value;

  // lưu thông tin vào local storage
  localStorage.setItem("fullname", fullname);
  localStorage.setItem("phone", phone);
  localStorage.setItem("email", email);
  localStorage.setItem("dob", dob);
  localStorage.setItem("country", country);
  localStorage.setItem("city", city);

  // đăng nhập với thông tin vừa đăng kí
  alert("Đăng kí thành công!");
  document.getElementById("signup-form").reset();
  document.getElementById("signupModal").hide();
});

  </script>
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container ">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đồ chơi trẻ em</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
  <div class="container" style="background-color: aquamarine;">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="mb-3">Đăng ký tài khoản</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="fullName">Họ tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên">
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email">
          </div>
          <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="date" class="form-control" id="dob">
          </div>
          <div class="form-group">
            <label for="country" class="form-label">Quốc gia</label>
            <select class="form-select" id="country" name="country" required>
              <option value="">Chọn quốc gia</option>
              <option value="Vietnam">Việt Nam</option>
              <option value="USA">Mỹ</option>
              <option value="Japan">Nhật Bản</option>
              <option value="China">Trung Quốc</option>
              <option value="Korean">Hàn Quốc</option>
              <option value="Malaysia">Malaysia</option>
              <option value="Cambodia">Campuchia</option>
              <option value="Italy">Ý</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city" class="form-label">Thành phố</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
          </div>
        </form>
        <div class="mt-3 text-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-primary">Đăng kí</button>
        </div>
        <div class="mt-3 text-center">
          <span>Bạn đã có tài khoản? <a href="Signin.html">Đăng nhập ngay</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
